spring.datasource.url=jdbc:mariadb://localhost:3306/latale
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Redis properties
spring.redis.host=localhost
spring.redis.port=6379
spring.cache.type=redis

# Kafka properties
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=latale
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=
spring.kafka.consumer.value-deserializer=

spring.kafka.consumer.key-serializer=
spring.kafka.producer.value-serializer=

#lIQUIBASE
spring.liquibase.change-log: classpath:liquidbase/lataleMigration.xml
# liquibase.sql.logLevel=INFO


