syntax = "proto3";

option java_multiple_files = true;
option java_package = "update";
option java_outer_classname = "UpdateGrpcService";

service UpdateService {
    rpc ExecuteUpdatingRequest (UpdateRequest) returns (UpdateResponse);
}

message CurrentVersion {
  int32 currentVersion = 1;
}

message UpdateRequest {
    int32 currentVersion = 1;
}

message UpdateResponse {
    int32 latestVersion = 2;
}
