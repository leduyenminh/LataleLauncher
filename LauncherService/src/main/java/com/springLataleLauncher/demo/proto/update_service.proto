syntax = "proto3";

option java_multiple_files = true;
option java_package = "security";
option java_outer_classname = "SecurityServiceOuterClass";

service UpdateService {
    rpc ExecuteUpdatingRequest (UpdateRequest) returns (UpdateResponse);
}

message UpdateRequest {
    string currentVersion = 1;
}

message UpdateResponse {
    string latestVersion = 1;
}
